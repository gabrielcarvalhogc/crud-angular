<mat-toolbar color="primary">
  <span>App Angular 19.2</span>
  <span class="spacer"></span>
  <mat-slide-toggle [checked]="isDark" (change)="toggleTheme($event.checked)">
    {{ isDark ? 'Dark' : 'Light' }}
  </mat-slide-toggle>
</mat-toolbar>

<div class="content">
  <h1>Modo {{ isDark ? 'Escuro' : 'Claro' }}</h1>
  <p>Exemplo usando Angular Material 19.2</p>
</div>
