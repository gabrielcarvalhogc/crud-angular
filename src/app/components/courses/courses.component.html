<mat-card appearance="outlined" class="card">
  <mat-toolbar color="primary">
    <span>Cursos dispon√≠veis</span>
  </mat-toolbar>

  @if (courses$ | async; as courses) {
  <table mat-table [dataSource]="courses$" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let course"> {{ course.name }} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let course"> {{ course.category }}
        <mat-icon aria-hidden="false" aria-label="Example home icon">{{ course.category | category }}</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button matMiniFab color="primary" aria-label="Adicionar curso">
          <mat-icon (click)="onAdd()">add</mat-icon>
        </button>
      </th>

      <td mat-cell *matCellDef="let course">
        <button mat-icon-button color="primary" aria-label="Editar curso">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button  color="warn" aria-label="Remover curso">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  } @else {
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
  }
</mat-card>
