<mat-card appearance="outlined">
  <mat-toolbar color="primary">
    <span>Cursos disponíveis</span>
  </mat-toolbar>

  <div class="mat-elevation-z8">
    @if (courses$ | async; as courses) {
    <app-courses-list [courses]="courses.courses" (add)="onAdd()" (edit)="onEdit($event)"
      (remove)="onDelete($event)"></app-courses-list>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [length]="courses.totalElements"
      (page)="refresh($event)"
      showFirstLastButtons aria-label="Selecione a página de cursos"
    >
    </mat-paginator>
    } @else {
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
    }
  </div>
</mat-card>
